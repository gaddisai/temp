<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img src="assets/media/images/basket.png" id="basket" width="100px">
        <img src="assets/media/images/ball.webp" id="ball" width="100px">
    </div>
    <script>
        ball.style.position="absolute";
    
        let s=0
        let l=0
        function f1(){
            s++;
            if(s<500){
                ball.style.top=s+"px";
                ball.style.left=l+"px";
                setTimeout(f1,5);
            }else{
                s=1;
                l=Math.random()*window.innerWidth;
                f1();
            }
        }
        setTimeout(f1,5);
    </script>

</body>
</html>
